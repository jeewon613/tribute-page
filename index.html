<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GBP</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mini_reset.css"><!-- browser reset -->
    <link rel="stylesheet" href="css/normalize.css"><!-- cross-browser compatibility -->
    <link rel="stylesheet" href="css/style.css">
    <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg {
      /* The image used */
      background-image: url("img/nightscene.jpg");

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
  </head>
    <body>
      <div class="title">
        <p>Korean Palace</p>
      </div>
      <div class="bg">
      </div>

      <h4>Grid Container (dashed purple)</h4>
      <section class="grid-container">
        <div class="grid-item one">
          <p>I'm grid item <strong>one</strong>.</p>
        </div>
        <div class="grid-item two">
          <p>I'm grid item <strong>two</strong>.</p>
        </div>
        <div class="grid-item three">
          <p>I'm grid item <strong>three</strong>.</p>
        </div>



    </body>
</html>
